spring.application.name=notes-app
server.port=8080
logging.level.com.notes.api=DEBUG
# Database configuration (MySQL example)
spring.datasource.url=jdbc:mysql://localhost:3306/notes_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&useSSL=false
#spring.datasource.url=jdbc:mysql://notedb.mysql.database.azure.com:3306/note_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&useSSL=false

spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:pwd}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.com.yourpackage.controllers.NoteController=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=TRACE